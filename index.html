<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Bandaumnikov</title>
</head>
<body>
<article class="wrapper"> 
       <h2 class="header">Акции и специальные предложения</h2>
       <div class="container">
        <section class="promo-card promo_card__sale">
                <a class="promo-card__link" href="https://bandaumnikov.ru/product/reshi-pishi-kubometria-3d/">
					<img class="promo-card__good" src="./img/img_1_card_1.png" alt="Тетрадь «Кубометрия-3D">
					<img class="promo-card__present" src="./img/img_2_card_1.png" alt="Подарок к покупке">
				</a>
                <div class="promo_card__content">
                        <div class="promo-card__header">Предзаказ тетради «Кубометрия 3D»</div>
                        <div class="promo-card__text">Акция заканчивается 14 апреля. Через:</div>
                        <div id='clockdiv' class="card-countdown">
                            <div class="card-countdown__area">
                                <div class="hours time card-countdown__time"></div>
                                <div class="card-countdown__text">часов</div>
                            </div>
                            <div class="card-countdown__area">
                                <div class="minutes time card-countdown__time"></div>
                                <div class="card-countdown__text">минут</div>
                            </div>
                            <div class="card-countdown__area">
                                <div class="seconds time card-countdown__time"></div>
                                <div class="card-countdown__text">секунд</div>
                            </div>
                        </div>
                        <div class="promo-card__footer">
                        <div class="price">
                            <div class="price__now">9999  &#8381</div>
                            <div class="price__last">9999  &#8381</div>
                        </div>
                        <a class="promo-card__more" href="https://bandaumnikov.ru/product/reshi-pishi-kubometria-3d/">подробнее</a>
                    </div>
        </section>
        <section class="promo-card promo-card__games">
				<a href="https://bandaumnikov.ru/product/zverobukvy-english/">
                    <img class="games__img" src="img/bgc_2.png" alt="Конкурс Зверобуквы">
                </a>
                <a class="promo-card__more button__footer" href="https://bandaumnikov.ru/product/zverobukvy-english/">подробнее</a>
        </section>
    </div>
</article>
</body>
</html>
<script src="js/script.js"></script>
